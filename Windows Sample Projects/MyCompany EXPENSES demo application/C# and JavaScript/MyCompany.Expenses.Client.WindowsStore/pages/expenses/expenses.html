<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyCompany Expenses</title>
    <!-- Page references -->
    <link href="/pages/home/home.css" rel="stylesheet" />
    <link href="/pages/expenses/expenses.css" rel="stylesheet" />
    <!-- References added only for design time purpose -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="/js/default.js"></script>

    <script src="/pages/expenses/expenses.js"></script>

</head>
<body>
        <div id="headerTemplate" data-win-control="WinJS.Binding.Template"
            style="display: none">
            <div class="simpleHeaderItem">
                <h2 data-win-bind="innerText: title"></h2>
            </div>
        </div>
        <div id="expenseTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item normal" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage" >
                <div class="data-zone">
                    <div class="name">
                        <span data-win-bind="textContent: Employee.FirstName"></span>
                        <span data-win-bind="textContent: Employee.LastName"></span>
                    </div>
                    <div class="date">
                        <span data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDate"></span>
                    </div>
                    <div class="duration" data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDuration"></div>
                    <div class="status" data-win-bind="className: Status MyCompany.Expenses.Formaters.formatExpenseStatus" >
                        <span data-win-bind="textContent: Status MyCompany.Expenses.Formaters.formatExpenseStatusText"></span>
                    </div>
                    <div class="amount" >
                        <div class="expenseType" data-win-bind="style.backgroundImage: ExpenseType MyCompany.Expenses.Formaters.formatExpenseTypeSmall"  >
                            <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="expenseTemplateSnapped" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="expenseTemplateSnapped item normal">
                <div class="photo" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                <div class="data-zone">
                    <div class="name">
                        <span data-win-bind="textContent: Employee.FirstName"></span>
                        <span data-win-bind="textContent: Employee.LastName"></span>
                    </div>
                    <div class="date">
                        <span data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDate"></span>
                    </div>
                    <div class="status" data-win-bind="style.backgroundImage: Status MyCompany.Expenses.Formaters.formatExpenseStatus" ></div>
                    <div class="amount" >
                        <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="fragment expenseslistpage rawexpenseslist">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton" class="back"></button>
            <img class="logo withback" src="/images/logo.png" />
            <div class="user-data">
                <span class="user-name" data-win-bind="innerText: user.name"></span>
                <div class="user-image" data-win-bind="style.backgroundImage: user.image MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
            </div>
        </header>            
        <section aria-label="Main content" role="main">
            <div id="expensesList" 
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
	            selectionMode:'none', 
	            swipeBehavior:'none', 
	            tapBehavior:'invoke', 
                itemTemplate: select('#expenseTemplate'),
	            groupHeaderTemplate: select('#headerTemplate')
                }">
            </div>
        </section>
    </div>
</body>
</html>
